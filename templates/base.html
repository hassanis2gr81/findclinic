{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">

    <!-- PAGE TITLE -->
    <title>{% block title %}FindClinic{% endblock %}</title>

    <!-- FAVICONS -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

    <!-- CSS FILES -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/feather.css' %}" rel="stylesheet">
    <link href="{% static 'css/font.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/slick.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/slick-theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery.scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/dropzone.css' %}" rel="stylesheet">
    <link href="{% static 'css/magnific-popup.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/flaticon.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/lc_lightbox.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-slider.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap4-toggle.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/date-picker.css' %}" rel="stylesheet">
    <link href="{% static 'css/fullcalendar.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- LOADING AREA -->
    <div class="loading-area">
        <div class="loading-box"></div>
        <div class="loading-pic">
            <div class="cssload-wrap">
                <div class="cssload-container">
                    {% for i in "1234567890" %}
                    <span class="cssload-dots"></span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- LOADING AREA END -->

    <div class="page-wraper">
        {% include 'header.html' %}

        {% block content %}
        <!-- Page-specific content will load here -->
        {% endblock %}

        {% include 'footer.html' %}
    </div>

    <!-- JS FILES -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
